apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: metallb-controller
  namespace: monitoring
  labels:
    release: monitoring-kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: metallb
      app.kubernetes.io/component: controller
  namespaceSelector:
    matchNames:
    - metallb-system
  endpoints:
  - port: metrics
    interval: 30s
    scrapeTimeout: 10s
