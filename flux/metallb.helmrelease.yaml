apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metallb
spec:
  targetNamespace: metallb-system
  install:
    createNamespace: true
  chart:
    spec:
      chart: metallb
      version: "0.15.3"
      sourceRef:
        kind: HelmRepository
        name: metallb
  interval: 10m
  values:
    prometheus:
      namespace: monitoring
      serviceAccount: kube-prometheus-stack-prometheus
      serviceMonitor:
        enabled: true
        jobLabel: app.kubernetes.io/name
        controller:
          additionalLabels:
            release: monitoring-kube-prometheus-stack
        speaker:
          additionalLabels:
            release: monitoring-kube-prometheus-stack
      rbacProxy:
        enabled: false
    controller:
      metrics:
        enabled: true
    speaker:
      metrics:
        enabled: true
