apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: haproxy
  namespace: monitoring
  labels:
    release: monitoring-kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: haproxy
  namespaceSelector:
    matchNames:
    - haproxy
  endpoints:
  - port: stat
    interval: 30s
    scrapeTimeout: 10s
    path: /metrics
