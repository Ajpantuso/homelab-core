apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: flux-image-reflector-controller
  namespace: monitoring
  labels:
    release: monitoring-kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: image-reflector-controller
  namespaceSelector:
    matchNames:
    - flux-system
  endpoints:
  - port: http-prom
    interval: 30s
    scrapeTimeout: 10s
    path: /metrics
